// the resources required by the gradle script itself
buildscript {
    repositories {
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url 'http://maven.aliyun.com/nexus/content/repositories/jcenter' }
    }
    dependencies {
        classpath("io.spring.javaformat:spring-javaformat-gradle-plugin:0.0.27")
    }
}

apply plugin: 'java'
group 'com.songmengyuan.eos'
apply plugin: 'io.spring.javaformat'
apply plugin: 'checkstyle'
checkstyle {
    toolVersion = "8.32"
}
/*repositories {
    mavenCentral()
}*/
allprojects {
    repositories {
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url 'http://maven.aliyun.com/nexus/content/repositories/jcenter' }
    }
}
dependencies {
    compile group: 'io.netty', name: 'netty-all', version: '4.1.42.Final'
    checkstyle("io.spring.javaformat:spring-javaformat-checkstyle:0.0.27")

}

